<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <title>Housekeeping Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        button {
            padding: 10px 15px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .no-requests {
            text-align: center;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Request ID</th>
            <th>User ID</th>
            <th>Room No</th>

            <th>Service Type</th>
            <th>Request Details</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for request in requests %}
        <tr>
            <td>{{ request.id }}</td>
            <td>{{ request.user_id }}</td>
            <td>{{ request.room_id }}</td>
            <td>{{ request.service_type }}</td>
            <td>{{ request.request_details }}</td>
            <td>{{ request.status }}</td>
            <td>
                <form action="{{ url_for('staff.accept_request', request_id=request.id) }}" method="post" style="display:inline;">
                    <button type="submit">Accept</button>
                </form>
                <form action="{{ url_for('staff.reject_request', request_id=request.id) }}" method="post" style="display:inline;">
                    <button type="submit">Reject</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="6" class="no-requests">No pending requests.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
